<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid basics 1</title>
    <style>
      .grid {
        display: grid;
        row-gap: 10px;
        column-gap: 10px;
        grid-template-columns: repeat(4, 1fr);
      }

      .item1 {
        background-color: mediumvioletred;
        border-radius: 10px;
        /* width: 200px; */
        height: 50px;
        grid-column: 1 / span 2;
      }
      .item2 {
        background-color: chartreuse;
        border-radius: 10px;
        /* width: 200px; */
        height: 50px;
        grid-column: 3 / span 2;
      }
      .item3 {
        background-color: wheat;
        border-radius: 10px;
        /* width: 200px; */
        height: 50px;
        grid-column: 1 / span 1;
      }
      .item4 {
        background-color: cadetblue;
        border-radius: 10px;
        /* width: 200px; */
        height: 50px;
        grid-column: 2 / span 3;
      }
      .item5 {
        background-color: hotpink;
        border-radius: 10px;
        /* width: 200px; */
        height: 50px;
        grid-column: 1 / span 4;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="item1"></div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
      <div class="item5"></div>
      <div class="item6"></div>
    </div>
  </body>
</html>
