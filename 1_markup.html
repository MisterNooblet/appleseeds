<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markups Exercise</title>
  </head>
  <body>
    <div id="headers">
      <h1>H1 header</h1>
      <h2>H2 header</h2>
      <h3>H3 header</h3>
      <h4>H4 header</h4>
      <h5>H5 header</h5>
      <h6>H6 header</h6>
    </div>
    <hr />
    <div id="paragraphsAndElements">
      <p>A paragraph</p>
      <p><b>Bold</b> <i>Italic</i></p>
      <ul>
        <li><a href="#">This Page</a></li>
        <li><a href="https://google.com/">Google</a></li>
      </ul>
    </div>
    <hr />
    <div id="images">
      <img
        src="https://i.chzbgr.com/full/9602643712/h848C4D02/numbercparam-ii-returnssum-and-bereturns-private-int-addint-int-b-this-line-adds-two-ints-return-b"
        alt="remote image"
      />
      <br />
      <img src="/assets/images/6368782c7bef3.jpeg" alt="local image" />
    </div>
    <hr />
    <div id="extra markups">
      <!-- Mail to makes a link create an email to a specified address -->
      <a href="mailto:vipermotomail@gmail.com">Contact me</a>
      <br />
      <!-- Strong markup  -->
      <strong>Strong</strong>
      <br />
      <!-- Inserted text -->
      <ins>Inserted</ins>
      <br />
      <!-- "Deleted" text -->
      <del>Deleted</del>
      <br />
      <!-- Emphasized text -->
      <em>Emphasized</em>
    </div>
  </body>
</html>
