<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9_1_responsive_text</title>
    <style>
      body {
        text-align: center;
      }
      h1 {
        font-size: 80px;
      }
      @media (max-width: 900px) {
        h1 {
          font-size: 60px;
        }
      }
      @media (max-width: 500px) {
        h1 {
          font-size: 40px;
        }
      }
    </style>
  </head>
  <body>
    <h1>RESIZEABLE TEXT</h1>
  </body>
</html>
