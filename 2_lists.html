<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists Exercise</title>
  </head>
  <body>
    <hX style="color: blue"
      ><u
        ><i><b>First list</b></i></u
      ></hX
    >
    <ul>
      <li style="color: blue">chocolate</li>
      <li style="color: blue">milk</li>
      <li style="color: blue">sugar</li>
    </ul>

    <hX style="color: red"
      ><u
        ><i><b>Second list</b></i></u
      ></hX
    >
    <ol>
      <li style="color: red">chocolate</li>
      <li style="color: red">milk</li>
      <li style="color: red">sugar</li>
    </ol>

    <hX style="color: green"
      ><u
        ><i><b>Third list</b></i></u
      ></hX
    >
    <ul style="list-style-type: square">
      <li style="color: green">chocolate</li>
      <li style="color: green">milk</li>
      <li style="color: green">sugar</li>
    </ul>
  </body>
</html>
