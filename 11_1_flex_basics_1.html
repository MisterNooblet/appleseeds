<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11_1_flex_basics_1</title>
    <style>
      .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
      .flexbox1 {
        width: 200px;
        height: 100px;
        background-color: green;
      }
      .flexbox2 {
        width: 200px;
        height: 100px;
        background-color: blue;
      }
      .flexbox3 {
        width: 200px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flexbox1">1</div>
      <div class="flexbox2">2</div>
      <div class="flexbox3">3</div>
    </div>
  </body>
</html>
